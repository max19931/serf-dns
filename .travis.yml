sudo: required

language: go

go:
  - 1.6

services:
  - docker

before_install:
  - docker pull quay.io/phamhongviet/serf
  - docker pull golang:1.6-alpine

install:
  - go get github.com/golang/lint/golint
  - go get github.com/hashicorp/serf/client
  - go get github.com/miekg/dns

before_script:
  - make setup-test

script:
  - make test
